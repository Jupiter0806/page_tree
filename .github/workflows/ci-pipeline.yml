name: CI Pipeline

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DEPLOY_ENV: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/releases/')) && github.event_name == 'workflow_dispatch' }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      is-deploy-env: ${{ steps.check-deploy-env.outputs.is-deploy-env }}
    steps:
      - name: Check if deploy environment
        id: check-deploy-env
        run: echo "is-deploy-env=${{ env.DEPLOY_ENV }}" >> $GITHUB_OUTPUT

  build:
    needs: check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: build
        run: |
          export VITE_BASE_PATH="/${GITHUB_REPOSITORY#*/}/"
          pnpm build

      - name: Upload build artifact
        if: needs.check.outputs.is-deploy-env == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: ./dist
          retention-days: 1

  deploy-gh-pages:
    needs: [check, build]
    if: needs.check.outputs.is-deploy-env == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact from CI pipeline
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.run_id }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-aws:
    needs: [check, build]
    # if: needs.check.outputs.is-deploy-env == 'true'
    environment:
      name: production
    concurrency:
      group: "production-deployments"
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: playground/page-tree
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
        with:
          host: ${{ secrets.EC2_HOST }} # Your EC2 Public IP
          username: ec2-user # or 'ec2-user' for Amazon Linux
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
          script: |
            # Check if docker is installed
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
              sudo chmod 666 /var/run/docker.sock
            fi

            # Login to ECR on the EC2 instance
            aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # Pull the latest image
            docker pull ${{ steps.login-ecr.outputs.registry }}/playground/page-tree:latest

            # Stop and remove existing container (if any)
            docker stop my-app-container || true
            docker rm my-app-container || true

            # Start the new container
            docker run -d --name my-app-container -p 80:80 ${{ steps.login-ecr.outputs.registry }}/playground/page-tree:latest

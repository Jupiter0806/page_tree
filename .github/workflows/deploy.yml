name: Deploy static content to Pages

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: ["releases/1.0.0"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  pull_request:
    paths:
      - ".github/workflows/deploy.yml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate workflow file
        run: echo "Workflow file is valid"

  # Single deploy job since we're just deploying
  deploy:
    # Only deploy if the CI pipeline succeeded
    if: github.event_name != 'pull_request' && ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact from CI pipeline
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.event.workflow_run.head_sha}}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
